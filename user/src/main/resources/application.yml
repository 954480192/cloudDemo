server:
  port: 8866

spring:
#  thymeleaf:
#    prefix: classpath:/template/
#    suffix: .html
#    cache: false
  #  mvc:
#    view:
#      prefix: /WEB-INF/jsp/
#      suffix: .jsp
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/zp_demo?characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: 123456
    #最大活跃数
    maxActive: 20
    #初始化数量
    initialSize: 1
    #最大连接等待超时时间
    maxWait: 60000
    #打开PSCache，并且指定每个连接PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    #通过connectionProperties属性来打开mergeSql功能；慢SQL记录
    #connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 1 from dual
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    #配置监控统计拦截的filters，去掉后监控界面sql将无法统计,'wall'用于防火墙  , wall, log4j
    filters: stat
  jpa:
    open-in-view: true
    show_sql: true
    format_sql: true,
    hibernate:
      ddl-auto: update

  redis:
    host: 127.0.0.1
    port: 6379
    database: 0 # 默认索引为0的数据库
    jedis:
      pool:
        max-active: 20
        max-idle: 20
        min-idle: 1
        max-wait: 600000

  zipkin:
    base-url: http://localhost:9411/
    sender:
      type: RABBIT
      rabbitmq:
        addresses: 127.0.0.1
        port: 5672
        username: guest
        password: guest
        listener: # 这里配置了重试策略
          direct:
            retry:
              enabled: true
          simple:
            retry:
              enabled: true
  sleuth:
    sampler:
      probability: 1.0 #抓取100%的日志 默认0.1

security:
  oauth2:
    client:
      client-id: test
      client-secret: test1234
      registered-redirect-uri: https://www.baidu.com

jwt:
  expiration: 3600
  secret: test_key

